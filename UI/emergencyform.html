<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Report Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url('https://images.unsplash.com/photo-1573108724029-4c46571d6490?auto=format&fit=crop&q=80');
            background-color: #1a1a1a;
            color: white;
        }

        .container {
            max-width: 28rem;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .alert-icon {
            width: 3rem;
            height: 3rem;
            margin: 0 auto 1rem;
            color: #ef4444;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .title {
            font-size: 1.875rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }


        .form {
            background-color: #333;
            border: 1px solid #272727;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            font-weight: 500;
            color: #d1d5db;
            margin-bottom: 0.5rem;
        }

        .form-label svg {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
            color: #ef4444;
        }

        .form-control {
            width: 100%;
            padding: 0.5rem 1rem;
            background-color: #444;
            border: 1px solid #555;
            border-radius: 0.375rem;
            color: white;
            transition: all 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: #ef4444;
            box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2);
        }

        textarea.form-control {
            min-height: 6rem;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1rem;
            background-color: #dc2626;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-btn:hover {
            background-color: #b91c1c;
            transform: scale(1.02);
        }

        .submit-btn svg {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-content {
            background-color: #444;
            border: 1px solid #555;
            border-radius: 0.5rem;
            padding: 1.5rem;
            max-width: 28rem;
            width: 100%;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .success-icon {
            width: 3rem;
            height: 3rem;
            background-color: #d1fae5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .success-icon svg {
            width: 1.5rem;
            height: 1.5rem;
            color: #059669;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }


        .modal-details {
            margin-bottom: 1.5rem;
        }

        .modal-details p {
            margin-bottom: 0.75rem;
            color: #d1d5db;
        }

        .modal-details strong {
            font-weight: 600;
        }

         .close-btn {
            width: 100%;
            padding: 0.5rem 1rem;
            background-color: #dc2626;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .close-btn:hover {
            background-color: #b91c1c;
        } 
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="alert-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <h1 class="title">Emergency Report</h1>
        </div>

        <form class="form" id="emergencyForm">
            <div class="form-group">
                <label class="form-label">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6.7,11.3c1.3,1.3,3,2.2,4.9,2.5c2.7,0.4,5.3-0.3,7.3-1.9"></path>
                        <path d="M6.7,11.3L5.2,9.8"></path>
                        <path d="M6.7,11.3l-1.5,1.5"></path>
                        <path d="M17.3,11.3c-1.3-1.3-3-2.2-4.9-2.5c-2.7-0.4-5.3,0.3-7.3,1.9"></path>
                        <path d="M17.3,11.3l1.5-1.5"></path>
                        <path d="M17.3,11.3l1.5,1.5"></path>
                    </svg>
                    Emergency Type
                </label>
                <select class="form-control" id="emergencyType" required>
                    <option value="ambulance">Ambulance</option>
                    <option value="fire">Fire & Rescue</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    User ID
                </label>
                <input type="text" class="form-control" id="userId" placeholder="Enter your User ID" required>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    Pickup Location
                </label>
                <input type="text" class="form-control" id="pickupLocation" placeholder="Enter location" required>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
                        <line x1="12" y1="4" x2="12" y2="20"></line>
                        <line x1="4" y1="12" x2="20" y2="12"></line>
                    </svg>
                    Destination
                </label>
                <input type="text" class="form-control" id="destination" placeholder="Enter destination hospital/location" required>
            </div>

            <div class="form-group">
                <label class="form-label">Additional Details</label>
                <textarea class="form-control" id="details" placeholder="Describe the emergency situation" required></textarea>
            </div>

            <button type="submit" class="submit-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                </svg>
                Report Emergency
            </button>
        </form>

        <div class="modal" id="confirmationModal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="success-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <h2 class="modal-title">Emergency Service Registered</h2>
                </div>
                <div class="modal-details" id="modalDetails">
                   
                </div>
                <button class="close-btn" id="closeModal">Close</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('emergencyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                emergencyType: document.getElementById('emergencyType').value,
                userId: document.getElementById('userId').value,
                pickupLocation: document.getElementById('pickupLocation').value,
                destination: document.getElementById('destination').value,
                details: document.getElementById('details').value
            };

            const modalDetails = document.getElementById('modalDetails');
            modalDetails.innerHTML = `
                <p><strong>Emergency Type:</strong> ${formData.emergencyType}</p>
                <p><strong>Location:</strong> ${formData.pickupLocation}</p>
                <p><strong>Destination:</strong> ${formData.destination}</p>
                <p><strong>Details:</strong> ${formData.details}</p>
            `;

            const modal = document.getElementById('confirmationModal');
            modal.style.display = 'flex';
        });

        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('confirmationModal').style.display = 'none';
            document.getElementById('emergencyForm').reset();
        });

        // Close modal when clicking outside
        document.getElementById('confirmationModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
                document.getElementById('emergencyForm').reset();
            }
        });
    </script>
</body>
</html>
