<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWays</title>
    <style>
    body {
    font-family: sans-serif;
    margin: 0;
    background-color: #111; 
    color: #eee;
}
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

header {
    padding: 20px 0;
    border-bottom: 1px solid #333; 
}

.header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 1.5em;
    font-weight: bold;
    color: #dc3545;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav li {
    margin-left: 20px;
}

nav a {
    text-decoration: none;
    color: #eee;
    transition: color 0.3s;
}

nav a:hover {
    color: #dc3545;
}

main {
    padding: 100px 0; 
    display: flex;
    justify-content: center; 
    align-items: center;
    min-height: calc(100vh - 100px); 
}

.cont {
    text-align: center;
}

.cont-content h1 {
    font-size: 3em;
    margin-bottom: 20px;
}

.cont-content p {
    font-size: 1.2em;
    margin-bottom: 40px;
    color: #ddd;
}

.cont-buttons a {
    display: inline-block;
    padding: 12px 24px;
    margin: 0 10px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
}

.login-button {
    background-color: #dc3545; 
    color: white;
    border: 1px solid #dc3545;
}

.login-button:hover {
    background-color: #c82333;
    border-color: #c82333;
}

.signup-button {
    background-color: transparent;
    color: #dc3545;
    border: 1px solid #dc3545;
}

.signup-button:hover {
    background-color: rgba(220, 53, 69, 0.1);
}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">SmartWays</div>
                <nav>
                    <ul>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="signup.html">Sign Up</a></li>  
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="cont">
            <div class="cont-content">
                <h1>Welcome to SmartWays</h1>
                <div class="cont-buttons">
                    <a href="login.html" class="login-button">Login</a>
                    <a href="signup.html" class="signup-button">Sign Up</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
